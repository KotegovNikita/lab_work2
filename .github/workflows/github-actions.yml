name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo update && sudo apt install -y cmake g++ make libgtest-dev

      -name: Build project
        run: |
          mkdir build
          cd build
          cmake ..
          make

      -name: Run tests
        run: |
          cd build
          ctest --output-on-failure

